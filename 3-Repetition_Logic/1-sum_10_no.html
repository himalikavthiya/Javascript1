<!DOCTYPE HTML>
<html>
    <head>
    <title>Sum of number</title>
    </head>
    <body>

        <script>

            let text = " ";
            let i = 1,sum = 0;
        
            const n = parseInt(prompt("Enter Size of number :"));

            for(i = 1; i<=n; i++){
                text += i + '<br>';
                sum =sum + i;
                  
            }
            document.write(text)
            document.write('Sum of 1 to n No: ' ,sum)
        </script>
    </body>
</html>
