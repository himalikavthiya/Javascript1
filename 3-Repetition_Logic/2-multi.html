<!DOCTYPE HTML>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>
    <body>


        <script>

         //const n =parseInt(prompt("Enter any number: "));
             let n=10;
            document.write("Multiplation Table : " +n +'<br>' + '<br>');

            for(i=1; i<10; i++){

             document.write( n + " " + 'x' + " " + i + '=' + " " + n*i +'<br>')
            }
        </script>
    </body>

</html>
