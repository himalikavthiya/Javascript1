<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulator</title>
    <link rel="stylesheet" href="css/cal.css" type="text/css">
</head>
<body>
    <div class="app">
        <div class="cal">
            <div class="display">
                <div class="content">
                    <div class="input"><marquee class="mar">welcome to calculator</marquee>
                    </div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="keys">
                <!-- first line -->
                <div class="key action" data-key="clear" >
                    <span>AC</span>
                </div>
                <div class="key action" data-key="remove">
                    <span>DEL</span>
                </div>
                <div class="key action" data-key="%">
                    <span>%</span>
                </div>
                <div class="key opreator" data-key="/">
                    <span>/</span>
                </div>
                <!-- second line -->
                <div class="key" data-key="7">
                    <span>7</span>
                </div>
                <div class="key" data-key="8">
                    <span>8</span>
                </div>
                <div class="key" data-key="9">
                    <span>9</span>
                </div>
                <div class="key opreator" data-key="*">
                    <span>x</span>
                </div>
                <!-- third line -->
                <div class="key" data-key="4">
                    <span>4</span>
                </div>
                <div class="key" data-key="5"  type="button">
                    <span>5</span>
                </div>
                <div class="key" data-key="6">
                    <span>6</span>
                </div>
                <div class="key opreator" data-key="-">
                    <span>-</span>
                </div>
                <!-- forth line -->
                <div class="key" data-key="1">
                    <span>1</span>
                </div>
                <div class="key" data-key="2">
                    <span>2</span>
                </div>
                <div class="key" data-key="3">
                    <span>3</span>
                </div>
                <div class="key opreator" data-key="+">
                    <span>+</span>
                </div>
                <!-- fifth line -->
                <div class="key" data-key="0">
                    <span>0</span>
                </div>
                <div class="key" data-key="00">
                    <span>00</span>
                </div>
                <div class="key" data-key=".">
                    <span>.</span>
                </div>
                <div class="key opreator" data-key="=">
                    <span>=</span>
                </div>

            </div>
        </div>
    </div>
  
    <script src="js/cal.js"></script>
</body>
</html>
