 <!-- javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input) -->
 <!DOCTYPE html>
 <html>
    <head><title>Celsius to Fahrenheit</title>
    </head>

    <body>
        <h1>Celsius to Fahrenheit</h1>
        <script>
            const cels = parseFloat(prompt("Enter Celsius value: "));  
            
             let f=(1.8)*cels+32;
           
             document.write('Celsius to Fahrenheit', f);
            

        </script>
    </body>
 </html>
