<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd</title>
</head>
<body>
    <h1>Check number Even and Odd</h1>
    <h2 id="demo"></h2>
    
    <script>
        // let number = 6;
         const number = parseInt(prompt("Enter a number: "));

         if(number %2 ==0){
            document.getElementById('demo').innerHTML= "This number is Even number";
         }else{
            document.getElementById('demo').innerHTML= "This number is Odd number";
         }

    </script>
</body>
</html>
