<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap-year</title>
</head>
<body>
    <h1 id="demo">Check this year is Leap or not</h1>

    <script>
        year = 2020;

        if(year %4 == 0 || year % 100 == 0 || year % 400 == 0){
            document.getElementById('demo').innerHTML ='This year is a leap year';
        }else{
            document.getElementById('demo').innerHTML ='This year is not  leap year';
        }

    </script>
    
</body>
</html>
