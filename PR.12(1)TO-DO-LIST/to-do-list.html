<!DOCTYPE html>
<html>

<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/to-do-list.css" type="text/css">
</head>

<body>
  <div class="container">
    <h1>To-Do-List</h1>
    <input type="text" id="task_Input" class="task-input" placeholder="Add a task...">
    <button type="button" class=" btn rounded-circle" id="add_item"> 
      <i class="fa-solid fa-plus"></i>
    </button>
    <p id="error"></p>

    <table class="table mt-3">
      <tbody id="record">
      </tbody>
    </table>

  </div>


  <script src="js/to-do-list.js"> </script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
