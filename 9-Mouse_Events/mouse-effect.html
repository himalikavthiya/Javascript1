<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse-effect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="changesize" id="box-1" onmouseover="changeSize(this)" onmouseout="restoreSize(this)">
        </div>
        <div class="changeColor" id="box-2" onmouseover="changeColor()"></div>
        <div class="showImage-text" id="box-3" onmouseover="showImage()" onmouseout="showText()">
            <img id="box-image">
            <p id="box-text"></p>
        </div>
    </div>
    <div class="btn">
        <button onclick="startAutoplay()">Start Autoplay</button>
        <button onclick="stopAutoplay()">Stop Autoplay</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
